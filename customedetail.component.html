
<mat-drawer-container style="height: 100%;">
  <mat-drawer mode="side" opened="true">
    <app-sidenav></app-sidenav>
  </mat-drawer>
 <mat-drawer-content>
   <app-header></app-header>
   <router-outlet></router-outlet>
 

<div class="mat-elevation-z8">
  <button mat-raised-button (click)="oncreate()" style="background-color:rgb(110, 163, 241) ;color:white;"><mat-icon>add</mat-icon>Create</button>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
  </mat-form-field>

    
  <table  mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
<!-- Checkbox Column -->
<ng-container matColumnDef="select">
  <th mat-header-cell *matHeaderCellDef>
    <mat-checkbox (change)="$event ? masterToggle() : null"
                  [checked]="selection.hasValue() && isAllSelected()"
                  [indeterminate]="selection.hasValue() && !isAllSelected()"
                  [aria-label]="checkboxLabel()">
    </mat-checkbox>
  </th>
  <td mat-cell *matCellDef="let row">
    <mat-checkbox (click)="$event.stopPropagation()"
                  (change)="$event ? selection.toggle(row) : null"
                  [checked]="selection.isSelected(row)"
                  [aria-label]="checkboxLabel(row)">
    </mat-checkbox>
  </td>
</ng-container>



    <!-- ID Column -->
    <ng-container matColumnDef="cid" sticky>
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.cid}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="cname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row" > {{row.cname}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="catagory">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Catagory </th>
      <td mat-cell *matCellDef="let row"> {{row.catagory}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="salesrep">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> salesrep </th>
      <td mat-cell *matCellDef="let row" > {{row.salesrep}} </td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let row"> {{row.status}} </td>
    </ng-container>

    <ng-container matColumnDef="tag">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Tag </th>
      <td mat-cell *matCellDef="let row" > {{row.tag}} </td>
    </ng-container>
    <ng-container matColumnDef="lastcontact">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Lastcontact </th>
      <td mat-cell *matCellDef="let row" > {{row.lastcontact}} </td>
    </ng-container>
    <ng-container matColumnDef="describ">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Describtion </th>
      <td mat-cell  *matCellDef="let row"> {{row.describ}} </td>
    </ng-container>
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
      <td mat-cell *matCellDef="let row" > {{row.address}} </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action</th>
      <td mat-cell *matCellDef="let row" > <button mat-raised-button style="color: red;" (click)="ondelete(row.id)"><mat-icon>delete</mat-icon></button>
  </td>
</ng-container>
<ng-container matColumnDef="Edit" stickyEnd>
  <th mat-header-cell *matHeaderCellDef mat-sort-header>Edit</th>
  <td mat-cell *matCellDef="let row" ><a routerLink="/edit/{{row.id}}"><button mat-raised-button style="color: rgb(110, 163, 241);"><mat-icon>edit</mat-icon></button></a>
</td>

    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" >
    </tr>
  


  </table>
</div>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

</mat-drawer-content>
</mat-drawer-container>
