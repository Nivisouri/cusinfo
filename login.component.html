<mat-card  style="display:flex;margin-top: 2%;"><img mat-card-image style="width: 65%;"  src="../assets/Apptivoimg1.jpg">
  <div class="example-container" >
    <mat-card style="width: 55%;margin-left: 25%;"><img   mat-card-image src="../assets/apptivo-logo.jpg"><h5>Sign in to Your Account</h5> </mat-card>
    <mat-form-field>
      
      <input matInput name="user" [(ngModel)]="mail" placeholder="Enter your email" [formControl]="email" required >
      
      <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-form-field >
      <input matInput name="password"  placeholder="Enter your password" [type]="hide ? 'password' : 'text'" [(ngModel)]="pwd">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </mat-form-field>
    <button mat-raised-button  (click)="login()" type="submit" style="background-color: cornflowerblue;color: white;">Submit</button>
  </div>
  </mat-card>
